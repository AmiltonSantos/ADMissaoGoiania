<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Harpa Crist√£
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of listaHapa" style="padding-top: 0px; padding-bottom: 0px;">
    <ion-item lines="full" (click)="detalharHinos(item.titulo, item.musica)">
      <ion-buttons slot="start" class="styleBtn">
        <ion-button>
          <ion-label style="color: white;">{{item.id}}</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-label style="font-size: 20px;">
        {{item.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="desabilitandoLoad">
    <ion-infinite-scroll-content loadingSpinner="crescent">

    </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
