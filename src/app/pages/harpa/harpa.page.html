<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Harpa Crist√£
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of dadosHarpaCrista" style="padding-top: 0px; padding-bottom: 0px;">
    <ion-item lines="full">
      <ion-buttons slot="start" class="styleBtn">
        <ion-button>
          <ion-label style="color: white;">{{item.id}}</ion-label>
        </ion-button>
      </ion-buttons>
      <span>
        <ion-label style="font-size: 20px;">{{item.titulo}}</ion-label>
      </span>
    </ion-item>
  </ion-list>
</ion-content>
